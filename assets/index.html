<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat UI</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="name">
          <span class="dot"></span>
          MARK ZUCKERBERG
        </div>
        <img src="./img/close.svg" alt="close-image" />
      </div>
      <div class="wrapper">
        <div class="line">
          TODAY
        </div>
        <p class="time">10:53</p>
        <div class="message">
          <p class="message-text">
            Hi, Mark! I made a new design for <br />
            Messenger App.
          </p>
        </div>
        <p class="time">10:57</p>
        <div class="message">
          <p class="message-text">
            Yo! Send it to my assistant and we'll review it during the year.
          </p>
        </div>
        <p class="time">11:03</p>
        <div class="message">
          <p class="message-text">But Mark...</p>
        </div>
        <div class="message-blocked">
          <p class="message-blocked-text">You were blocked by the user.</p>
        </div>
        <div class="underline"></div>
        <div class="form-wrapper">
          <input
            type="text"
            id="text"
            class="text"
            placeholder="Enter your message"
          />
          <button type="submit">SEND</button>
        </div>
      </div>
    </div>
  </body>
</html>
